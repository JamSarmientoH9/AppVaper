<ion-app>
  <ion-content fullscreen>
    <div class="login-container">
      <h1>Vaper Shop</h1>
      <ion-item class="input-group">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Username" required></ion-input>
      </ion-item>
      <ion-item class="input-group">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password" required></ion-input>
      </ion-item>
      <ion-row class="options">
        <ion-col size="6">
          <ion-checkbox slot="start"></ion-checkbox>
          <label>Remember me</label>
        </ion-col>
        <ion-col size="6" class="forgot-password">
          <a href="#">Forgot Password?</a>
        </ion-col>
      </ion-row>
      <ion-button expand="block" class="login-button">LOGIN</ion-button>
    </div>
  </ion-content>
</ion-app>
