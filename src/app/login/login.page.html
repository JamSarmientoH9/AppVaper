<ion-app>
  <ion-content fullscreen>
    <!-- Sección de Login -->
    <div class="login-container">
      <h1>Vaper Shop</h1>
      <ion-item class="input-group">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          required
          (ionChange)="onInputChange($event, 'Username')"
        ></ion-input>
      </ion-item>
      <ion-item class="input-group">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
          (ionChange)="onInputChange($event, 'Password')"
        ></ion-input>
      </ion-item>
      <ion-row class="options">
        <ion-col size="6">
          <ion-checkbox
            slot="start"
            (ionChange)="onRememberMeChange($event)"
          ></ion-checkbox>
          <label>Remember me</label>
        </ion-col>
        <ion-col size="6" class="forgot-password">
          <a href="#">Forgot Password?</a>
        </ion-col>
      </ion-row>
      <ion-button expand="block" class="login-button" (click)="onLogin()">LOGIN</ion-button>
    </div>

    <!-- Sección de Registro -->
    <div class="register-container">
      <h1>Registrar Usuario</h1>
      <ion-item class="input-group">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          required
          (ionChange)="onInputChange($event, 'Username')"
        ></ion-input>
      </ion-item>
      <ion-item class="input-group">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          required
          (ionChange)="onInputChange($event, 'Password')"
        ></ion-input>
      </ion-item>
      <ion-button expand="block" class="register-button" (click)="onRegister()">REGISTER</ion-button>
    </div>
  </ion-content>
</ion-app>
